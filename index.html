<!DOCTYPE html>
<html lang="es">

<head>
    <title>Collage de Aniversario üíñ</title>
    <style>
        body {
            font-family: Arial, sans-serif; text-align: center; background: #222; color: white; padding: 20px;
        }
        h1 { margin-bottom: 20px; }
        #fileInput { margin-bottom: 20px; }
        #collage {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px; margin-top: 20px;
        }
        .foto {
            max-width: 100%; border-radius: 12px; transition: transform 0.3s, opacity 1s ease;
            opacity: 0; /* Oculta las im√°genes al inicio */
            animation: bounceIn 0.8s ease-out;
        }
        .foto:hover { 
            transform: scale(1.1) rotate(5deg); /* Zoom + Rotaci√≥n */
        }
        #downloadBtn {
            margin-top: 20px; padding: 10px 20px; font-size: 16px;
            background-color: #ff4081; color: white; border: none; border-radius: 8px; cursor: pointer;
            transition: transform 0.2s;
        }
        #downloadBtn:active {
            animation: vibrate 0.2s ease-in-out 2;
        }

        /* Animaci√≥n de fade-in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animaci√≥n de rebote (Bounce) */
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Animaci√≥n de vibraci√≥n del bot√≥n */
        @keyframes vibrate {
            0% { transform: translateX(-2px); }
            25% { transform: translateX(2px); }
            50% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }

    </style>
</head>

<body>
    <h1>‚ú® Collage de Aniversario üíï</h1>

    <!-- Input para cargar las im√°genes -->
    <input type="file" id="fileInput" accept="image/*" multiple>

    <!-- Bot√≥n para descargar el collage -->
    <button id="downloadBtn" onclick="descargarCollage()">Descargar Collage üì∏</button>

    <!-- √Årea del collage -->
    <div id="collage"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const collage = document.getElementById('collage');

        // Mostrar las im√°genes en el collage
        fileInput.addEventListener('change', () => {
            collage.innerHTML = ''; // Limpiar el collage
            Array.from(fileInput.files).forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.className = 'foto';
                collage.appendChild(img);

                // Aplicar fade-in despu√©s de a√±adir
                setTimeout(() => img.style.opacity = 1, 100);
            });
        });

        // Descargar el collage como imagen
        async function descargarCollage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const fotos = document.querySelectorAll('.foto');

            const filas = Math.ceil(fotos.length / 3);
            const tama√±o = 300;
            canvas.width = 3 * tama√±o;
            canvas.height = filas * tama√±o;

            for (let i = 0; i < fotos.length; i++) {
                const img = fotos[i];
                await new Promise(resolve => {
                    const tempImg = new Image();
                    tempImg.src = img.src;
                    tempImg.onload = () => {
                        const x = (i % 3) * tama√±o;
                        const y = Math.floor(i / 3) * tama√±o;
                        ctx.drawImage(tempImg, x, y, tama√±o, tama√±o);
                        resolve();
                    };
                });
            }

            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'collage_aniversario.png';
            link.click();
        }
    </script>

</body>

</html>
