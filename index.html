<!DOCTYPE html>
<html lang="es">

<head>
    <title>Feliz Aniversario 💖</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <style>
        body {
            font-family: Arial, sans-serif; text-align: center; background: url('corazones2.jpg') no-repeat center center/cover;
            color: white; padding: 20px; overflow-x: hidden;min-height: 100vh;margin: 0;
        }
        h1 { font-size: 3em; margin-bottom: 40px; animation: fadeIn 1.5s ease-in-out; }
        .titulo-rojo {color: red;text-shadow: 2px 2px 4px black;}
        .boton {
            display: inline-block; padding: 15px 30px; margin: 10px;
            font-size: 18px; background: #ff4081; color: white; border: none;
            border-radius: 30px; cursor: pointer; transition: transform 0.3s;
        }
        .boton:hover { transform: scale(1.1); }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Ajustes para dispositivos móviles */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .boton { font-size: 14px; padding: 10px 20px; }
        }
    </style>
</head>

<body>
    <h1>🎉 ¡<span class="titulo-rojo">Feliz Aniversario</span>! 💕</h1>

    <!-- Botones de experiencias -->
    <button class="boton" onclick="irA('flores')">🌸 Flores</button>
    <button class="boton" onclick="irA('hotel')">🏨 Escapada Romántica</button>
    <button class="boton" onclick="irA('cena')">🍽️ Cena Especial</button>
    <button class="boton" onclick="irA('brindis')">🥂 Brindis</button>
    <button class="boton" onclick="irA('juegos')">🎮 Diversión Juntos</button>
    <button class="boton" onclick="irA('desayuno')">🍳 Desayuno</button>
    <button class="boton" onclick="irA('playa')">🏖️ Día de Playa</button>
    <button class="boton" onclick="irA('almuerzo')">🍔 Almuerzo</button>
    <button class="boton" onclick="irA('compras')">🛍️ Compras</button>

    <script>
        function irA(seccion) {
            window.location.href = seccion + ".html";
        }
    </script>
</body>

</html>
