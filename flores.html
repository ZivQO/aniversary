<!DOCTYPE html>
<html lang="es">

<head>
    <title>Flores üå∏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('corazones2.jpg') no-repeat center center/cover;
            color: #d81b60;
            padding: 20px;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        img {
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        .boton {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .boton:hover {
            transform: scale(1.1);
        }

        input[type="file"] {
            margin: 20px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 3em; }
            .boton { font-size: 14px; padding: 10px 20px; }
        }
    </style>
</head>

<body>
    <h1>üå∏ Flores Especiales üå∏</h1>

    <input type="file" accept="image/*" id="fileInput" onchange="mostrarImagen(event)">

    <div id="imageContainer"></div>

    <button class="boton" onclick="volverInicio()">‚¨ÖÔ∏è Volver al Inicio</button>

    <script>
        function volverInicio() {
            window.location.href = 'index.html';
        }

        function mostrarImagen(event) {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imageContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
